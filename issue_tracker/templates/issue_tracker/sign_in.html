{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <title>Sign-in</title>
</head>
<body> 
    <div style="height: 100px;">
    <section class="row h-50 d-inline-block" >
        <div class="col-12">
        
        </div>
    </section>
    </div>
<section class="row">
    
    <div class="col-3">
        
    </div>

    <div class="col-6">
 
        <div class="card text-center text-white bg-primary mb-3">
            <div class="card-header">Sign in</div>
            <div class="card-body">
            Recomended:
            <br>
            <a class="btn btn-danger mt-2" href="{% url 'issue_tracker:set-demo-user' %}">Use as demo user</a>
            <br>
            <br>
            <form method="POST" action="">
                {% csrf_token %}
            
                <input type="text" name='username' placeholder="Username">
                <input type="text" name='password' placeholder="Password">
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
            <a class="link-light mt-2" href="{% url 'issue_tracker:reset_password' %}">Reset password</a>
            {% for message in messages %}
           <p>{{message}}</p>
            {% endfor %}
                <br>
            If you don't have account: <br>
            <a class="btn btn-success mt-2 mb-2" href="{% url 'issue_tracker:sign-up' %}">Sign up</a>
            <a class="btn btn-light mt-2 mb-2" href="{% provider_login_url 'google' %}">
                
                <svg aria-hidden="true" class="native svg-icon iconGoogle" width="18" height="20" viewBox="0 0 18 22"><path d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 002.38-5.88c0-.57-.05-.66-.15-1.18z" fill="#4285F4"></path><path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 01-7.18-2.54H1.83v2.07A8 8 0 008.98 17z" fill="#34A853"></path><path d="M4.5 10.52a4.8 4.8 0 010-3.04V5.41H1.83a8 8 0 000 7.18l2.67-2.07z" fill="#FBBC05"></path><path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 001.83 5.4L4.5 7.49a4.77 4.77 0 014.48-3.3z" fill="#EA4335"></path></svg>
                Google login</a>
            </div>
        </div>
    </div>

    <div class="col-3">
        
    </div>
</section>  


    
    
   


</body>
</html>
